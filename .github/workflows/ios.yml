on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest
    strategy:
      matrix:
        destination: ['platform=iOS Simulator,OS=15.2,name=iPhone 13']

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Select Xcode version
        run: sudo xcode-select -s '/Applications/Xcode_13.4.1.app/Contents/Developer'

      - name: Build
        env:
          destination: ${{ matrix.destination }}
          DEVELOPER_DIR: /Applications/Xcode_12.app/Contents/Developer
        run: |
          xcodebuild clean build -project PetProject.xcodeproj -scheme "PetProject" -destination "platform=iOS Simulator,OS=15.2,name=iPhone 13" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO